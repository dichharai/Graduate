<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Content Server</title>
    <style>
        body{
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
<form action="r2.html" method="POST">
    Your Name <input type="text" name="fname" ><br>

        <option value="Graduate" selected>Graduate</option>

    <input type="submit" value="submit">


</form>

</html>
