{% extends 'vote/base_user.html' %}
{% block content %}        
<div class="container">
    <div class="iconbox">
        <div class="col-md-12">
            <h3>{{title}}</h3>
            {% for candidate in candidates %}
                <div class="candidateinfo col-md-5">
                    <img src="{{candidate.c_image.url}}" class="img-responsive center-block">
                    <h4 class="text-center"><b>{{candidate.first_name}} {{candidate.middle_name}} {{candidate.last_name}}</b></h4>
                    <p class="text-center"><b>Party Affiliate: </b>{{candidate.party_affiliate}}</p>
                    <p class="text-center"><b>Date of birth: </b> {{candidate.dob}}</p>
                    <div class="text-center"><button type="submit" type="button" class="btn btn-info"><a href="{% url 'vote:view_candidates_detail' u_id candidate.c_id %}" style="color:#ffffff">More Information</a></button></div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
