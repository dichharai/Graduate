{%load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>voteFSE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/a00f86850a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</head>   
    <!--Navbar-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'vote:landing' %}">Election Webapp</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">

      {% if user.is_superuser %}
        <li><a href="{% url 'vote:welcome_staff' username %}">Dashboard</a></li>
        <li><a href="{% url 'vote:logout' %}">Logout</a></li>
      {% elif username != "" %}
        <li><a href="{% url 'vote:welcome_user' u_id %}">Dashboard</a></li>
        <li><a href="{% url 'vote:logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'vote:register' %}">Signup</a></li>
        <li><a href="{% url 'vote:login' %}">Login</a></li>
      {% endif %}
      </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    
	{% block content %}
