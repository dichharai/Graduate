{% extends 'vote/base_user.html' %}
{% block content %}        
    <div class="container">
        <div class="col-md-12">

            <h3>Polls</h3>
            {% if latest_question_list %}
                <ul>
                {% for question in latest_question_list %}
                    <li><a href="{% url 'vote:results' question.id %}">{{question.question_text}}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}

        </div>
    </div>
{% endblock %}
