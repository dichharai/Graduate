{% extends 'vote/base_staff.html' %}
{% block content %}        
    <div class="container">
        <div class="col-md-12">
            <h3>{{title}}</h3>
            {% for election in elections %}
                <div class="col-md-8 candidateinfo">
                <h4 class='text-center'><b>{{election.e_name}}</b></h4>
                <p>{{election.start_date}} - {{election.end_date}}</p>
                <!--<p><b>Description </b> {{election.e_description}}</p>-->
                <div class='text-center'><button type="submit" type="button" class="btn btn-info"><a href="{% url 'vote:election_detail' election.e_id %}" style="color:#ffffff">Edit</a></button></div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
