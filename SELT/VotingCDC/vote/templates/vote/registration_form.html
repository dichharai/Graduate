{% extends 'vote/login_base.html' %}
{% block content %}
<!doctype html>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create Account</h3>
                    </div>
                    <div class="panel-body">
						<form method="POST" class="login-form">
							{% csrf_token %}
							{{form.as_p}}
							<button type="submit" value="login" class="btn btn-lg btn-success btn-block">Register</button>
                        </form>
  	                    <div>
						    <p>Already have an account? <a href="{% url 'vote:login' %}" class="link">Login</a></p>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
{% endblock %}
