      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Account Settings</strong></h3>
        </div>
        <div class="panel-body">

          <div class="col-lg-6">
                                  <div class="well bs-component" data-relatedvars="legend-color,legend-border-color,input-color,input-height-base,input-bg,input-border,input-border-radius,input-border-focus,input-color-placeholder,input-bg-disabled,input-height-small,input-height-large,state-success-text,state-success-bg,state-warning-text,state-warning-bg,state-danger-text,state-danger-bg,input-group-addon-bg,input-group-addon-border-color,input-border-radius-large,input-border-radius-small">
                                      <form class="form-horizontal">
                                          <fieldset>
                                              <legend>Update Your Information</legend>
                                              * = required
                                              <div class="form-group">
                                                    <label class="control-label" for="disabledInput">Voter ID</label>
                                                    <input class="form-control" id="disabledInput" type="text" placeholder="Voter ID #" disabled="">
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">First Name *</label>
                                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">Last Name *</label>
                                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                              </div>
                                              <div class="form-group">
                                                <label for="inputEmail" class="control-label">Email *</label>
                                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                              </div>
                                              <div class="form-group">
                                                  <label for="inputPassword" class="control-label">Password *</label>
                                                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                              </div>
                                              <div class="form-group">
                                                  <label for="inputPassword" class="control-label">Confirm Password *</label>
                                                  <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label">Gender *</label>
                                                  <div class="radio">
                                                    <label>
                                                      <input type="radio" name="optionsRadios" id="optionMale" value="male">
                                                        Male
                                                    </label>
                                                  </div>
                                                  <div class="radio">
                                                    <label>
                                                      <input type="radio" name="optionsRadios" id="optionFemale" value="female">
                                                        Female
                                                    </label>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">Street Address *</label>
                                                <input type="text" class="form-control" id="inputStreet" placeholder="Street Address">
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">City</label>
                                                <input type="text" class="form-control" id="inputCity" placeholder="City">
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">State</label>
                                                <select class="form-control" id="selectState">
                                                  <option>AK</option>
                                                  <option>AL</option>
                                                  <option>AZ</option>
                                                  <option>IA</option>
                                                </select>
                                              </div>

                                              <div class="form-group">
                                                <label class="control-label" for="inputDefault">ZIP Code *</label>
                                                <input type="text" pattern="[0-9]{5}" class="form-control" id="inputZipCode" placeholder="ZIP Code">
                                              </div>
                                              <div class="form-group">
                                                <label class="control-label">Party Affiliation</label>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="optionsRadios" id="optionPartyRep" value="republican">
                                                    Republican
                                                  </label>
                                                </div>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="optionsRadios" id="optionPartyDem" value="democratic">
                                                    Democratic
                                                  </label>
                                                </div>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="optionsRadios" id="optionPartyInd" value="independent">
                                                    Independent
                                                  </label>
                                                </div>
                                                <div class="radio">
                                                  <label>
                                                    <input type="radio" name="optionsRadios" id="optionPartyOther" value="other">
                                                    Other
                                                  </label>
                                                </div>
                                              </div>

                                              <div class="form-group">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox"> By checking this box, I certify that this information is correct. *
                                                  </label>
                                                </div>
                                              </div>
                                              <div class="form-group">

                                                  <button class="btn btn-default">Cancel</button>
                                                  <button type="submit" class="btn btn-primary">Submit</button>

                                              </div>
                                          </fieldset>
                                      </form>
                                  </div>
                              </div>

        </div>
      </div>
      </div>
    </div>

  <div class="panel panel-default">
    <div class="panel-footer">FSE Team 5</div>
  </div>

</body>
</html>
